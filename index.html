<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Página inicial</title>
</head>
<body>
    <main>
        <h1>Personalize o seu robô</h1>

        <section class="Informacao">
            <div class="divs">
                <label>Nome do robô:<br></label>
                <input id="Nome" type="text" name="nome" placeholder="Nome">
            </div>
            <div class="divs">
                <label>Altura do robô:<br></label>
                <input id="Altura" type="number" min="0" name="Altura" placeholder="Digite a Altura">
            </div>
            <div class="divs">
                <label>Informe a descrição:<br></label>
                <input id="Descricao" type="text" name="Descricao" placeholder="Descrição do robô">
            </div>
            <button value="Enviar" onclick="Enviar()">Enviar</button>
        </section>

        <button id="Tema"></button>
        <section class="Mostros">

        </section>
    </main>
</body>
<script src="App.js"></script>
</html>
